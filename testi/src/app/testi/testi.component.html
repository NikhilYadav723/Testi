<div class="p-5 mb-4 bg-light rounded-3">
  <div class="contqiner-fluid py-5">
    <h1 class="display-5 fw-bold">Resturant Records Management</h1>
    <p class="col-md-8 fs-4">You can save Records of Resturant</p>
    <a
      class="btn btn-primary btn-lg"
      type="button"
      href="https://www.codechef.com/ide"
      >Testi</a
    >
  </div>
</div>
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Resturant ID</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">mobile</th>
      <th scope="col">address</th>
      <th scope="col">services</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurantData">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.mobile }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.services }}</td>

      <td>
        <a  (click)="onEditResto(data)"class="btn btn-info" data-bs-target="#exampleModal"  data-bs-toggle="modal">Edit</a>&nbsp;
        <a class="btn btn-danger" (click)="deleteData(data)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Resturant Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputname" class="form-label">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Resturant Name here"
              id="exampleInputname"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputemail" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Email Adress"
              id="exampleInputemail"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputmobile" class="form-label">Mobile</label>
            <input
              type="number"
              formControlName="mobile"
              class="form-control"
              placeholder=" Mobil Number"
              id="exampleInputmobile"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputAddress1" class="form-label">Address</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              placeholder=" Address"
              id="exampleInputAddress1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputservice1" class="form-label">Service</label>
            <input
              type="text"
              formControlName="services"
              class="form-control"
              placeholder=" service"
              id="exampleInputservice1"
            />
          </div>

          <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">Clear</button>
        <button  *ngIf="showAdd"type="button"  class="btn btn-primary" (click)="addRestaurant()">
          Add changes
        </button>
        <button  *ngIf="Showbtn" type="button" class="btn btn-primary"  (click)="updateRestaurant()">
          Updates
        </button>
      </div>
    </div>
  </div>
</div>
